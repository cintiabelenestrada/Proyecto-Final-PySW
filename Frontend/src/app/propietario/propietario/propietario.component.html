<div class="container-fluid ventas fondo">

    <div class="row">
        <div class="container-fluid pb-3 col">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item m-1">
                                <button type="button" class="btn btn-primary btn-md"
                                    (click)="crearPropietario()">Registrar Nuevo</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <table class="table table-striped table-sm text-center">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Dni</th>
                        <th scope="col">Email</th>
                        <th scope="col">Tel√©fono</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of auxiliar">
                        <th scope="row">{{ item._id }}</th>
                        <td>{{ item.nombre }}</td>
                        <td>{{ item.dni }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.telefono }}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic outlined example">
                                <button type="button" class="btn btn-outline-primary" (click)="editarPropietario(item._id)">Modificar</button>
                                <button type="button" class="btn btn-outline-primary" (click)="eliminarPropietario(item._id)" >Eliminar</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
