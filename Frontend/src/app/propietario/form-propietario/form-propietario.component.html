<div class="container-fluid teatro">

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col ">
            <div class="container p-3">
                <div class="card form-ticket">
                    <h5 class="card-header">Formulario de <strong *ngIf="accion==='edit'">Modificación</strong><strong
                            *ngIf="accion==='add'">Registro</strong></h5>
                    <div class="card-body">
                        <form [formGroup]="propietarioForm">
                            <div class="row mb-3">
                                <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="nombre" id="nombre"
                                        formControlName="nombre">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="apellido" class="col-sm-3 col-form-label">Apellido</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="apellido" id="apellido"
                                        formControlName="apellido">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="dni" class="col-sm-3 col-form-label">DNI</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="dni" id="dni" formControlName="dni">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="Email" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="email" id="email"
                                        formControlName="email">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="telefono" class="col-sm-3 col-form-label">Teléfono</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="telefono" id="telefono"
                                        formControlName="telefono">
                                </div>
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-success"
                                    *ngIf="accion==='add'" (click)="guardarPropietario()">Registrar</button>
                                <button type="button" class="btn btn-outline-primary"
                                    *ngIf="accion==='edit'" (click)="actualizarPropietario()" >Modificar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
