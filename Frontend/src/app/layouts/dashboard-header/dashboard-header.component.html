<ng-container>
  <c-container [fluid]="true" class="border-bottom px-4 py-1">
    <button
      [cSidebarToggle]="sidebarId"
      cHeaderToggler
      class="btn"
      toggle="visible"
      style="margin-inline-start: -14px"
      aria-label="Toggle sidebar navigation"
    >
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>

    <c-header-nav class="d-none d-md-flex ms-auto">
      <c-badge color="danger">{{ usuario.perfil | uppercase }}</c-badge>
    </c-header-nav>

    <c-header-nav class="mx-0">
      <ng-container *ngTemplateOutlet="userDropdown" />
    </c-header-nav>
  </c-container>
  <!-- <c-container [fluid]="true" class="px-4">
    <c-breadcrumb-router />
  </c-container> -->
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown
    [popperOptions]="{ placement: 'bottom-start' }"
    variant="nav-item"
  >
    <button
      [caret]="false"
      cDropdownToggle
      class="py-0 pe-0"
      aria-label="Open user menu"
    >
      <c-avatar [classList]="['custom-secondary-color']" textColor="white">{{
        iniciales()
      }}</c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 w-auto">
      <li>
        <h6
          cDropdownHeader
          class="bg-body-secondary text-body-secondary fw-semibold py-2"
        >
          Cuenta
        </h6>
      </li>
      <li>
        <a cDropdownItem (click)="eliminarCuenta()">
          <svg cIcon class="me-2" name="cilUserX"></svg>
          Eliminar cuenta
        </a>
      </li>
      <li>
        <a cDropdownItem (click)="cerrarSesion()">
          <svg cIcon class="me-2" name="cilAccountLogout"></svg>
          Cerrar sesiÃ³n
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>
