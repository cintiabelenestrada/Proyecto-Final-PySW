<div class="d-flex flex-row">
  <c-sidebar
    #sidebar1="cSidebar"
    class="d-print-none sidebar sidebar-fixed border-end"
    style="position: relative !important"
    colorScheme="dark"
    id="sidebar1"
    visible
  >
    <c-sidebar-header class="border-bottom">
      <c-sidebar-brand [routerLink]="[]">
        <strong class="text-danger">JC INTERPRISE</strong>
      </c-sidebar-brand>
    </c-sidebar-header>

    <ng-scrollbar
      #scrollbar="ngScrollbar"
      class="overflow"
      pointerEventsMethod="scrollbar"
      visibility="hover"
    >
      <c-sidebar-nav
        #overflow
        [navItems]="navItems"
        dropdownMode="close"
        compact
      />
    </ng-scrollbar>
    @if (!sidebar1.narrow) {
    <c-sidebar-footer
      cSidebarToggle="sidebar1"
      class="border-top d-none d-lg-flex"
      toggle="unfoldable"
      style="cursor: pointer"
    >
      <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
    </c-sidebar-footer>
    }
  </c-sidebar>

  <!--main-->
  <div class="wrapper d-flex flex-column min-vh-100 flex-grow-1">
    <!--app-header-->
    <app-dashboard-header
      [cShadowOnScroll]="'sm'"
      class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
      position="sticky"
      sidebarId="sidebar1"
    />
    <!--app-body-->
    <div class="body flex-grow-1">
      <c-container breakpoint="lg" class="h-auto px-4">
        <router-outlet />
      </c-container>
    </div>
    <!--app footer-->
  </div>
</div>
